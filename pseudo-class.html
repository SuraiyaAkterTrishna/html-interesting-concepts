<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        h1 {
            color: blueviolet;
            text-transform: uppercase;
            background-color: aquamarine;
        }
        h1:hover {
            color: black;
            text-transform: none;
            background-color: rgb(93, 243, 93);
        }
        a {
            text-decoration: none;
            display: block;
        }
        a:hover {
            color: green;
        }
        a:visited {
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Welcome to New Journey</h1>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google Web site</a>
    <a href="http://www.https://web.programming-hero.com" target="_blank" rel="noopener noreferrer">Programming Hero Web site</a>

    <!-- CSS pseudo-classes are used to add styles to selectors, but only when those selectors meet certain conditions. A pseudo class is expressed by adding a colon (:) after a selector in CSS.
    Ex - :link, :visited, :active, :hover, :first-child. -->
</body>
</html>
